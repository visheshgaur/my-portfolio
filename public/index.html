<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./V.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Portfolio of Vishesh Gaur - React.js Developer" />
  <meta name="author" content="Vishesh Gaur" />
  <link rel="apple-touch-icon" href="v.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- ------------------ Boxicons -------------------- -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- ------------------ Unicons -------------------- -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://your-vercel-domain.vercel.app/" />
  <meta property="og:title" content="Vishesh Gaur | Portfolio" />
  <meta property="og:description" content="Welcome to my portfolio! Explore my projects, skills, and experiences." />
  <meta property="og:image" content="https://your-vercel-domain.vercel.app/V.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://your-vercel-domain.vercel.app/" />
  <meta property="twitter:title" content="Vishesh Gaur | Portfolio" />
  <meta property="twitter:description" content="Welcome to my portfolio! Explore my projects, skills, and experiences." />
  <meta property="twitter:image" content="https://your-vercel-domain.vercel.app/V.png" />

  <title>Vishesh | Home</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
